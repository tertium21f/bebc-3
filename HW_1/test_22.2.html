<script>

let score = parseInt(prompt("score = "));

    if(score >100 || score < 0){
        alert("Error")
    }
    else if(score >= 90 )
    {
        alert("4")
    }
    else if (score >= 80)
    {
        alert("3")
    }
    else if (score >= 70)
    {
        alert("2")
    }
    else if (score >= 60)
    {
        alert("1")
    }
    else if (score < 60)
    {
        alert("0")
    }
    
</script>
